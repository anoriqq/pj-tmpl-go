name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions: {}

jobs:
  claude-code-review:
    if: |
      contains(fromJSON('["anoriqq"]'), github.event.pull_request.user.login) &&
        github.event.pull_request.user.type == 'User' &&
        !contains(github.event.pull_request.title, 'WIP')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3.0.2
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true

      - name: Review PR from Specific Author
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        uses: anthropics/claude-code-action@a1507aefdc04f00f278407dba905d158ac62399e # v0.0.58
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          allowed_tools: |
            Bash
            Edit
            MultiEdit
            WebFetch
            WebSearch
            Write
            mcp__o3
          mcp_config: |
            {
              "mcpServers": {
                "o3": {
                  "command": "npx",
                  "args": [
                    "o3-search-mcp"
                  ],
                  "env": {
                    "SEARCH_CONTEXT_SIZE": "medium",
                    "REASONING_EFFORT": "medium"
                  }
                }
              }
            }
          direct_prompt: |
            Please provide a thorough review of this pull request.

            Requires careful review, please pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            ユーザー向けに日本語でレビューしてください。
