name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions: {}

jobs:
  claude-code-review:
    if: |
      !contains(github.event.pull_request.title, 'WIP')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true

      - name: Create MCP Config
        run: |
          cat > /tmp/mcp.json << 'EOF'
            {
              "mcpServers": {
                "o3": {
                  "command": "pnpm",
                  "args": [
                    "dlx",
                    "o3-search-mcp"
                  ],
                  "env": {
                    "OPENAI_API_KEY": "${OPENAI_API_KEY}",
                    "OPENAI_MODEL": "gpt-5",
                    "SEARCH_CONTEXT_SIZE": "high",
                    "REASONING_EFFORT": "medium",
                    "OPENAI_API_TIMEOUT": "300000",
                    "OPENAI_MAX_RETRIES": "5"
                  }
                },
                "serena": {
                  "command": "uvx",
                  "args": [
                    "--from",
                    "git+https://github.com/oraios/serena",
                    "serena",
                    "start-mcp-server"
                  ]
                },
                "context7": {
                  "type": "http",
                  "url": "https://mcp.context7.com/mcp",
                  "headers": {
                    "CONTEXT7_API_KEY": "${CONTEXT7_API_KEY}"
                  }
                },
                "pulumi": {
                  "transport": "http",
                  "url": "https://mcp.ai.pulumi.com/mcp"
                }
              }
            }
          EOF

      - name: Review PR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CONTEXT7_API_KEY: ${{ secrets.CONTEXT7_API_KEY }}
        uses: anthropics/claude-code-action@e8bad572273ce919ba15fec95aef0ce974464753 # v1.0.13
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --mcp-config /tmp/mcp.json
            --allowedTools Bash,Edit,MultiEdit,WebFetch,WebSearch,Write,mcp__o3
          prompt: |
            Please provide a thorough review of this pull request.

            Requires careful review, please pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            ユーザー向けに日本語でレビューしてください。
