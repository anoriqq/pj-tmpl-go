name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions: {}

jobs:
  claude-code-review:
    if: |
      contains(fromJSON('["anoriqq"]'), github.event.pull_request.user.login) &&
        github.event.pull_request.user.type == 'User' &&
        !contains(github.event.pull_request.title, 'WIP')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - uses: jdx/mise-action@bfb9fa0b029db830a8c570757cee683df207a6c5 # v2.4.0
        with:
          experimental: true

      - name: Review PR from Specific Author
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        uses: anthropics/claude-code-action@cefe963a6b4ae0e511c59b9d6cb6b7b5923714a1 # v0.0.32
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          allowed_tools: |
            Bash
            Edit
            MultiEdit
            WebFetch
            WebSearch
            Write
            mcp__o3
          mcp_config: |
            {
              "mcpServers": {
                "o3": {
                  "command": "npx",
                  "args": [
                    "o3-search-mcp"
                  ],
                  "env": {
                    "SEARCH_CONTEXT_SIZE": "medium",
                    "REASONING_EFFORT": "medium"
                  }
                }
              }
            }
          direct_prompt: |
            Please provide a thorough review of this pull request.

            Requires careful review, please pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            ユーザー向けに日本語でレビューしてください。
