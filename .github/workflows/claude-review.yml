name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions: {}

jobs:
  claude-code-review:
    if: |
      !contains(github.event.pull_request.title, 'WIP')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true

      - name: Create MCP Config
        run: |
          cat > /tmp/mcp.json << 'EOF'
            {
              "mcpServers": {
                "o3": {
                  "command": "pnpm",
                  "args": [
                    "dlx",
                    "o3-search-mcp"
                  ],
                  "env": {
                    "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
                    "OPENAI_MODEL": "gpt-5",
                    "SEARCH_CONTEXT_SIZE": "high",
                    "REASONING_EFFORT": "medium",
                    "OPENAI_API_TIMEOUT": "300000",
                    "OPENAI_MAX_RETRIES": "5"
                  }
                },
                "serena": {
                  "command": "uvx",
                  "args": [
                    "--from",
                    "git+https://github.com/oraios/serena",
                    "serena",
                    "start-mcp-server"
                  ]
                },
                "context7": {
                  "type": "http",
                  "url": "https://mcp.context7.com/mcp",
                  "headers": {
                    "CONTEXT7_API_KEY": "${{ secrets.CONTEXT7_API_KEY }}"
                  }
                },
                "pulumi": {
                  "type": "http",
                  "url": "https://mcp.ai.pulumi.com/mcp"
                }
              }
            }
          EOF

      - name: Review PR
        uses: anthropics/claude-code-action@e8bad572273ce919ba15fec95aef0ce974464753 # v1.0.13
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          claude_args: |
            --mcp-config /tmp/mcp.json
            --allowedTools mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash,Edit,MultiEdit,WebFetch,WebSearch,Write,mcp__o3
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            CONTRIBUTOR: ${{ github.event.pull_request.user.login }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.
            Please provide a thorough review of this pull request.

            ユーザー向けに日本語でレビューしてください。
          allowed_bots: dependabot[bot],renovate[bot]
