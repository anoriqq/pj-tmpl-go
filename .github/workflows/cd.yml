name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: {}

jobs:

  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      pulumi: ${{ steps.filter.outputs.pulumi }}
      force: ${{ steps.filter.outputs.force }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pulumi:
              - '.pulumi/**'
            force:
              - '.github/workflows/**'
              - '.github/actions/**'
              - 'Makefile'
              - 'mise.toml'

  pulumi-test:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Test
        working-directory: .pulumi
        run: go test -v ./...

  pulumi-preview:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true

  pulumi-up:
    needs:
      - changes
      - pulumi-preview
    if: ${{ (needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true') && github.ref_name == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true
