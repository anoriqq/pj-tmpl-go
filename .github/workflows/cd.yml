name: CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:

  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      pulumi: ${{ steps.filter.outputs.pulumi }}
      force: ${{ steps.filter.outputs.force }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            pulumi:
              - '.pulumi/**'
            force:
              - '.github/workflows/**'
              - '.github/actions/**'
              - 'Makefile'
              - 'mise.toml'

  pulumi-test:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: jdx/mise-action@bfb9fa0b029db830a8c570757cee683df207a6c5 # v2.4.0
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Test
        working-directory: .pulumi
        run: go test -v ./...

  pulumi-preview:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: jdx/mise-action@bfb9fa0b029db830a8c570757cee683df207a6c5 # v2.4.0
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Preview
        uses: pulumi/actions@df5a93ad715135263c732ba288301bd044c383c0 # v6.3.0
        with:
          command: preview
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}

  pulumi-up:
    needs:
      - changes
      - pulumi-test
      - pulumi-preview
    if: ${{ (needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true') && github.ref_name == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: jdx/mise-action@bfb9fa0b029db830a8c570757cee683df207a6c5 # v2.4.0
        with:
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Up
        uses: pulumi/actions@df5a93ad715135263c732ba288301bd044c383c0 # v6.3.0
        with:
          command: up
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}
