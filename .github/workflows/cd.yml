name: CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:

  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      pulumi: ${{ steps.filter.outputs.pulumi }}
      force: ${{ steps.filter.outputs.force }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            pulumi:
              - '.pulumi/**'
            force:
              - '.github/workflows/**'
              - '.github/actions/**'
              - 'mise.toml'

  pulumi-test:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3.0.2
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Test
        working-directory: .pulumi
        run: go test -v ./...

  pulumi-preview:
    needs: changes
    if: ${{ needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3.0.2
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Preview
        uses: pulumi/actions@cc7494be991dba0978f7ffafaf995b0449a0998e # v6.5.0
        with:
          command: preview
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}

  pulumi-up:
    needs:
      - changes
      - pulumi-test
      - pulumi-preview
    if: ${{ (needs.changes.outputs.pulumi == 'true' || needs.changes.outputs.force == 'true') && github.ref_name == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3.0.2
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true
      - run: go mod download
        working-directory: .pulumi
      - name: Up
        uses: pulumi/actions@cc7494be991dba0978f7ffafaf995b0449a0998e # v6.5.0
        with:
          command: up
          stack-name: dev
          work-dir: .pulumi
          refresh: true
          comment-on-pr: false # Pulumi GitHub App経由でコメントするため
          comment-on-summary: true
          suppress-progress: true
          always-include-summary: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PULUMI_GITHUB_TOKEN }}
