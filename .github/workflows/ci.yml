name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:

  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      go: ${{ steps.filter.outputs.go }}
      cicd: ${{ steps.filter.outputs.cicd }}
      force: ${{ steps.filter.outputs.force }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - '**/go.mod'
              - '**/go.sum'
              - '**/go.work'
              - '**/go.work.sum'
              - '**/testdata/**'
            cicd:
              - '.github/workflows/**'
              - '.github/actions/**'
            force:
              - '.github/workflows/**'
              - '.github/actions/**'
              - 'mise.toml'

  go:
    needs: changes
    if: ${{ needs.changes.outputs.go == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true
      - name: Build
        shell: bash
        env:
          RELEASE: 1
        run: mise run build
      - name: Test
        shell: bash
        run: mise run test

  cicd:
    needs: changes
    if: ${{ needs.changes.outputs.cicd == 'true' || needs.changes.outputs.force == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: ${{ vars.MISE_VERSION }}
          experimental: true
      - run: mise run lint
